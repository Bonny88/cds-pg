## Generated mta.yaml based on template version 0.4.0
## appName = cap-proj
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: cap-proj
version: 0.0.30
description: 'deployment of cds-pg on scp hyperledger pg for testing purposes'
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npm run copycds:db
        - npm run copycds:srv

modules:
  - name: cap-proj-db-deployer
    type: custom
    path: scp-deployment
    parameters:
      buildpacks: [https://github.com/cloudfoundry/apt-buildpack#v0.2.2, nodejs_buildpack]
      no-route: true
      no-start: true
      disk-quota: 3GB
      memory: 512MB
      tasks:
        - name: deploy_to_postgresql
          command: ./deploy.sh
          disk-quota: 3GB
          memory: 512MB
    build-parameters:
      ignore: ['node_modules/']
    requires:
      - name: cap-proj-database

  - name: cap-proj-srv
    type: nodejs
    path: gen/srv
    ### results in a unique domain name <host>.cfapps.*.hana.ondemand.com
    # parameters:
    #   host: cds-pg-tests-srv
    build-parameters:
      ignore: ['node_modules/']
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cap-proj-database

# this is the instance name
# of the managed hyperscaler service on sap cp!
resources:
  - name: cap-proj-database
    type: org.cloudfoundry.existing-service
